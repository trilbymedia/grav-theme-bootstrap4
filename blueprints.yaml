name: Bootstrap4
version: 1.0.0
description: "Bootstrap4 is built using the popular **Bootstrap 4** Framework"
icon: bold
author:
  name: Team Grav
  email: devs@getgrav.org
  url: http://getgrav.org
homepage: https://github.com/getgrav/grav-theme-bootstrap4
demo: http://demo.getgrav.org/bootstrap4-skeleton/
keywords: bootstrap, bootstrap4, theme, framework
bugs: https://github.com/getgrav/grav-theme-bootstrap4/issues
license: MIT

dependencies:
  - bootstrapper

form:
  validation: strict
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in navbar
        highlight: 1
        default: 1
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool
